<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time for Feathers</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="no-select">
    <main id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <canvas id="playerLayer"></canvas>
        <canvas id="chickenLayer"></canvas>
        <canvas id="dogLayer"></canvas>
        <div class="game-info-container">
            <div id="topInfo">
                <div id="levelContainer" class="info-section">
                    <h4>Level</h4>
                    <span id="level-id">1</span>
                </div>
                <div id="timeContainer" class="info-section">
                    <h4>Time elapsed</h4>
                    <p id="timer">
                        <span id="minutes">00</span>
                        <span id="divider">:</span>
                        <span id="seconds">00</span>
                        <span id="divider">.</span>
                        <span id="miliseconds">00</span>
                    </p>
                </div>
            </div>
            <div id="bottomInfo">
                <div id="eventTable" class="info-section"></div>
            </div>
        </div>
    </main>
    <div id="menu" class="menu">
        <div id="mainMenu" class="menu-screen">
            <h1>Time for Feathers</h1>
            <button id="startButton">Start Game</button>
            <button id="recordsButton">Records</button>
            <button id="settingsButton">Settings</button>
        </div>
        <div id="levelCompleted" class="menu-screen">
            <h1>Level Completed</h1>
            <button id="nextButton">[ F ] Next Level</button>
            <button id="retryButton">[ R ] Retry</button>
        </div>
    </div>
    <script type="module" src="./scripts/app.js" defer></script>
    <script>
        navigator.serviceWorker.register('./serviceWorker.js')
        .then((reg) => {
            console.log("service worker registered", reg)
        }).catch((err) => {
            console.log("error when registering service worker", err)
        })
    </script>
</body>
</html>
